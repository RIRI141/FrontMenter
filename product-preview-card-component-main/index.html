<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-sentences">
          <div class="product-kinds">Perfume</div>
          <div class="product-description">
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-sentences">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price"><span class="highlight">$149.99</span> <span style="text-decoration:line-through;">$169.99</span></div>
          <div class="btn">Add to Cart</div>
        </div>
      </div>
    </div>
    
    

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ryoga Ishii</a>.
    </div>

  </body>
</html>
